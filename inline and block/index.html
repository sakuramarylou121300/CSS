<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS lessons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="DDlogo.png">
</head>
<body>
    <!-- this is the block -->
    <h1 class="title">CSS Display Property</h1>

    <p>I am paragraph</p>
    <h2>I am h2</h2>
    <h3>I am h3</h3>
    <h4>I am h4</h4>

    <span>I am a span</span>

    <!-- this is the inline and inline-block -->
    <a href="#">I am an anchor tag</a>
    <img src="images/eiffel-tower-in-paris-151-medium.jpg" width="200px" alt="Paris">

    <p id="sentence">I am watching <span>Dev Dreamer</span></p>

</body>
</html>
